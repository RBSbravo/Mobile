  <!-- Critical CSS -->
  <style>
    /* Critical loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      border-radius: 50%;
    }
    
    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
    }
    
    .loading-progress-bar {
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: progress 3s ease-in-out infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    /* Hide loading screen when app loads */
    .app-loaded #loading-screen {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    
    /* Prevent flash of unstyled content */
    body {
      margin: 0;
      padding: 0;
      background-color: #F5F5F5;
    }
    
    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      .loading-logo,
      .loading-spinner,
      .loading-progress-bar {
        animation: none;
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      #loading-screen {
        background: linear-gradient(135deg, #1B5E20 0%, #2E7D32 100%);
      }
    }
    
    /* PWA Navigation Bar Fixes */
    @media (display-mode: standalone) {
      body {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Ensure navigation bar is always visible */
      .tab-bar-container {
        position: fixed !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        z-index: 9999 !important;
        display: flex !important;
      }
      
      /* Prevent content from hiding behind navigation */
      .main-content {
        padding-bottom: 80px;
      }
    }
    
    /* iOS PWA specific fixes */
    @supports (-webkit-touch-callout: none) {
      .tab-bar-container {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>

<body>
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>You need to enable JavaScript to run this app.</p>
      <p>Please enable JavaScript in your browser settings and refresh the page.</p>
    </div>
  </noscript>
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="/mito_logo.png" alt="MITO Logo" class="loading-logo" />
    <div class="loading-text">MITO Task Manager</div>
    <div class="loading-spinner"></div>
    <div class="loading-progress">
      <div class="loading-progress-bar"></div>
    </div>
  </div>
  
  <!-- App Root -->
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content is available, show update notification
                  if (confirm('New version available! Reload to update?')) {
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // Hide loading screen when app is loaded
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 1000);
    });
    
    // Handle online/offline status
    window.addEventListener('online', () => {
      console.log('App is online');
      // Trigger sync if needed
      if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
        navigator.serviceWorker.ready.then(registration => {
          registration.sync.register('background-sync');
        });
      }
    });
    
    window.addEventListener('offline', () => {
      console.log('App is offline');
    });
    
    // Performance monitoring
    if ('performance' in window) {
      window.addEventListener('load', () => {
        setTimeout(() => {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        }, 0);
      });
    }
  </script>
